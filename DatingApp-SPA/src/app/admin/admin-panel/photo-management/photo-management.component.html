<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <p>{{photo.userKnownAs}}</p>
    <div class="text-center">
      <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    </div>
    
    <div class="text-center">
      <button type="button" class="btn btn-sm mr-1" 
      (click)="approvePhotoForModeration(photo)" 
      [ngClass]="!photo.isApproved ? 'btn-success active' : 'btn-secondary'"
      >Approve</button>
      <button type="button" class="btn btn-sm btn-danger" 
      (click)="rejectPhptpForModeration(photo)"
      >Reject</button>
    </div>
  </div>
</div>
